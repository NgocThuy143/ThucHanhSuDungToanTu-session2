<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh tron</title>
</head>
<body>
<script>
    let inputBankinh = prompt("Nhap ban kinh hinh tron:");
    r = parseInt(inputBankinh);
    S = r*r*3.14;
    document.write("Dien tich hinh tron la:" + S);
</script>
</body>
</html>
