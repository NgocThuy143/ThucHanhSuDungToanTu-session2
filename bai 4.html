<!DOCTYPE html>

<head>

    <title>Tinh chu vi hinh tron</title>
</head>
<body>
<script>
    let inputBankinh = prompt("Nhap ban kinh hinh tron");

    document.write("Chu vi hinh tron la:" + D);
